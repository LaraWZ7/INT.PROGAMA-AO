<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provedor de Código!</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /*Estilo do Corpo*/
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #99627A;
            color: black;
        }

        /*Cabeçalho Navegação*/
        header{
            background-color: #643843;
            padding: 10px 0;
        }

        header nav ul{
            list-style: none;
            text-align: center;
        }

        header nav ul li{
            display: inline-block;
            margin: 0 20px;
        }

        header nav ul li a{
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 17px;
        }

        header nav ul li a:hover{
            color: rgb(0, 0, 0);
        }

        /*Estilização do início*/
        .ini-section{
            text-align: center;
            color: rgb(255, 255, 255);
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .ini-section h1{
            font-size: 80px;
            margin-bottom: 30px;
        }

        .ini-section p{
            font-size: 20px;
            margin-bottom: 20px;
            max-width: 600px;
        }

        .cta-button{
            background-color: #643843;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0,5s;

        }

        .cta-button:hover{
            background-color: #000000;
        }

        /*Aqui começa a nossa sessão de Sobre Nós*/

        .sobre-section{
            background-color: #643843;
            padding: 50px 20px;
            text-align: center;
        }

        .sobre-section h2{
            color: white;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .sobre-section p{
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
            max-width: 800px;
            margin: 0 auto 20px auto;
            line-height: 1.5;
        }



    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#inicio">INÍCIO</a></li>
                <li><a href="">SOBRE NÓS</a></li>
                <li><a href="">SERVIÇOS</a></li>
                <li><a href="">CONTATO</a></li>
 
            </ul>
        </nav>
    </header>

    <!-- Sessão de Início -->
     
    <section id="início" class="ini-section">
        <h1>Bem-Vindo ao Provedor de Código</h1>
        <p>Códigos confiáveis para voçê!</p>
        <a href="" class="cta-button">Conheça os nossos planos!</a>
    </section>

    <!-- Sessão de Sobre Nós -->
     <section id="sobre" class="sobre-section">
        <h2>Sobre Nós</h2>
        <p>somos uma calsse dedicada ao aprendizado, com foco prático de atividades.</p>
        <p>Estamos até fazendo o nosso site!</p>
     </section>
</body>

</html>
